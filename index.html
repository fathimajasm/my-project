<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Theme</title>
    <style>
        body {
            /* Set background color */
            background-color: #451eb8;
            /* Set background image */
            background-image: url('pxfuel (11).jpg');
            /* Set background image size */
            background-size: cover;
            /* Set background image position */
            background-position: center;
            /* Ensure text is readable */
            color: #333;
            /* Ensure content stays within the viewport */
            height: 100vh;
            margin: 0;
            /* Set font family and size */
            font-family: Arial, sans-serif;
        }

        /* Additional styling for other elements */
        /* Example: style for a header */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
        }

        /* Example: style for a section */
        section {
            padding: 20px;
        }

        /* Example: style for a footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<section>
    <p>This is the main content of the website.</p>
    <p>You can add your content here.</p>
</section>

<footer>
    <p>&copy; 2024 MyWebsite. All rights reserved.</p>
</footer>

</body>
</html>
